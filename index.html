<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appie</title>
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/queries.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/main.js" defer></script>
    
  </head>
  <body>
    <header class="header">
    <nav class="nav">
      <ul class="nav-links">
        <li class="nav-link">
          <figure class="logo inblk">
            <img src="assets/img/logo.png" alt="logo" />
          </figure>
        </li>
        <li class="nav-link">
          <a href="#">
            <span>Home</span>
            <img class="arrow" src="assets/img/symbols/down-arrow.svg" />
          </a>
        </li>
        <li class="nav-link">
          <a href="#">Service</a>
        </li>
        <li class="nav-link">
          <a href="#">
            <span>Page</span>
            <img class="arrow" src="assets/img/symbols/down-arrow.svg" />
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <span>News</span>
            <img class="arrow" src="assets/img/symbols/down-arrow.svg" />
          </a>
        </li>
        <li class="nav-link">
          <a href="#">Contact</a>
        </li>
        <li class="nav-link">
          <a href="#">Get Started</a>
        </li>
      </ul>
    </nav>
  </header>
    <section class="hero grid">
      <!-- <div class="container"> -->
        
        <div class="hero-container grid">
          <div class="hero-text-box">
            <h1 class="heading-prim">
              Ready to launch your app in one,<strong class="heading-prim-bold"
                >Application</strong
              >
            </h1>
            <p class="hero-description">
              Find the best application in the appie
            </p>
            <form class="hero-form">
              <ion-icon name="mail-outline" class="mail-form-icon"></ion-icon>
              <input
                type="email"
                name="user_email"
                id="user-email"
                placeholder="info@appie.com"
              />
              <button class="hero-btn" type="submit">
                <ion-icon name="arrow-forward-outline" class="rarr"></ion-icon>
                
              </button>
            </form>
            <div class="customers flx">
              <div class="customers-imgs flx">
                <img src="assets/img/people/customer-1.jpg" class="customer-img">
                <img src="assets/img/people/customer-2.jpg" class="customer-img">
                <img src="assets/img/people/customer-5.jpg" class="customer-img">
                <img src="assets/img/people/customer-4.jpg" class="customer-img">
              </div>
              <div class="customers-analytics">
                <span>30k</span>
                Feedback
              </div>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="assets/img/hero.png"
              alt="hand holding phone with his app open"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
